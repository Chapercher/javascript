<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap -->
	<link rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<!-- Font Awesome -->
	<link rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
			integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
			crossorigin="anonymous"/>

	<title>Galerie Photos</title>

	<style>
		#play,
		#pause,
		#next,
		#prev{
			color: #ff0000;
			font-size: 2rem;
			margin: 1rem;
			cursor: pointer;
		}
		#galery img{
			opacity: 0;
			transition: opacity .6s ease-in-out;
		}
		#galery img.show{
			opacity: 1;
			transition: opacity .6s ease-in-out;
		}
		#galery img.hidden{
			display: none;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="row justify-content-center text-center align-items-center">
		<div class="col-12">
			<h1>Galerie</h1>
		</div>
		<div class="col-1" id="prev">
			<i class="fas fa-chevron-left"></i>
		</div>
		<div class="col-5" id="galery">
			<img src="img/photo1.png" alt="" class="img-fluid">
			<img src="img/photo2.png" alt="" class="img-fluid">
			<img src="img/photo3.png" alt="" class="img-fluid">
			<img src="img/photo4.png" alt="" class="img-fluid">
		</div>
		<div class="col-1" id="next">
			<i class="fas fa-chevron-right"></i>
		</div>
	</div>
	<div class="row">
		<div class="col-12 text-center">
			<span id="pause"><i class="fas fa-pause"></i></span>
			<span id="play"><i class="fas fa-play"></i></span>
		</div>
	</div>
</div>
<script src="js/11_slider.js"></script>
</body>
</html>
