<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tag -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<!-- CSS -->
	<link rel="stylesheet" href="css/15_apiMeteo.css">

	<title>Api - Météo</title>
</head>
<body>
<div class="container">
	<div class="row justify-content-center">
		<div class="col-12 col-sm-6 my-3">
			<form>
				<!--Ville-->
				<div class="form-group">
					<input type="text" class="form-control" id="inputCity">
				</div>
				<button type="submit" class="btn btn-info btn-block">
					Rechercher
				</button>
			</form>
		</div>

		<div class="col-12 col-sm-6 d-flex justify-content-center my-3">
			<div class="box-container">
				<div id="city" class="box"></div>
				<div id="temp" class="box"></div>
				<div id="humidity" class="box"></div>
				<div id="wind" class="box"></div>
			</div>
		</div>
	</div>
</div>
<script src="js/15_apiMeteo.js"></script>
</body>
</html>
